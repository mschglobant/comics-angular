<div class="row" ng-repeat="genre in vm.genres">
  <h2>{{genre.title}}</h2>
  <div class="row">
    <div class="col-md-2" ng-repeat="comic in genre.comics | limitTo: 6">
        <div class="thumbnail">
          <img ng-src="{{comic.imageUrl}}" alt="Comic's cover">
        </div>
    </div>
  </div>
</div>
