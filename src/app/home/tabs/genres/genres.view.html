<i ng-show="!vm.genres" class="glyphicon glyphicon-lg glyphicon-refresh glyphicon-spin"></i>
<div class="panel" ng-repeat="genre in vm.genres">
  <h3>{{genre.title}}</h3>
  <div class="row">
    <div class="col-md-2" ng-repeat="comic in genre.comics | limitTo: 6">
      <div class="thumbnail">
        <img ng-src="{{comic.imageUrl}}" alt="Comic's cover">
      </div>
    </div>
    <div class="text-right">
      <a href="">See More <i class="fa fa-fw fa-chevron-right"></i></a>
    </div>
  </div>
</div>
