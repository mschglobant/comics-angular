<div class="row user-comment" ng-repeat="comment in comic.comments">
  <div class="col-sm-1">
    <div class="thumbnail">
      <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
    </div>
  </div>

  <div class="col-sm-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{comment.username}}</strong> <span class="text-muted">commented on {{comment.timestamp | date}}</span>
      </div>
      <div class="panel-body">
        {{comment.comment}}
      </div>
    </div>
  </div>
</div>

<div class="clear-fix"></div>

<comment-box comic="comic"></comment-box>
