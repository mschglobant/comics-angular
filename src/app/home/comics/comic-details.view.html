<div class="row">
  <section class="share-buttons">
  </section>

 <i ng-show="!vm.comic" class="glyphicon glyphicon-lg glyphicon-refresh glyphicon-spin"></i>
  <section ng-show="vm.comic" class="comic-info">
    <div class="row">
      <div class="col-md-4">

        <div class="thumbnail">
          <img ng-src="{{vm.comic.imageUrl}}" alt="Comic's cover">
        </div>

        <div class="title-meta text-center">
          <span>144 printed pages</span>
          <span>{{vm.comic.year | uppercase }}</span>
        </div>

      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-10">
            <h2>{{ vm.comic.title }}</h2>
            <h5 class="subheader">Issue #32</h5>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-12">
            <div class="title-meta">
              <span>
               <a class="alt-dark" ng-href="#/publisher/{{vm.comic.publisher.id}}">{{ vm.comic.publisher.name }}</a>
             </span>

              <span>
               ENGLISH
             </span>

            </div>
          </div>

          <div class="col-md-12">
            <span><strong>Authors |</strong></span>

            <span ng-repeat="author in vm.comic.authors">
             <a class="artist alt-dark" ng-href="/artist/1329484203">{{author.name}}</a>,
            </span>
          </div>

          <div class="col-md-12">
            <span><strong>Ilustrators |</strong></span>

            <span ng-repeat="illustrator in vm.comic.illustrators">
                <a class="artist alt-dark" ng-href="/artist/1329484203">{{illustrator.name}}</a>,
              </span>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-12">
            <span><strong>Similar |</strong></span>

            <span ng-repeat="illustrator in vm.comic.illustrators">
              <a class="artist alt-dark" ng-href="/artist/1329484203">{{illustrator.name}}</a>,
            </span>
          </div>
        </div>

      </div>

      <!-- ACTIONS -->
      <div class="row">
        <div class="col-md-5">
          <form action="/borrow" method="post">
            <input name="titleId" value="11337367" type="hidden">
            <input name="contentId" value="11337367" type="hidden">
            <button type="submit" class="btn btn-default" >Pr√©stamo
            </button>
            <div style="display: none;">
              <input type="hidden" name="_sourcePage" value="WF0BAXWIRBKwR2EQWdjYkVx6wAq_W8Diu2HDoOgUkfIy5ej4NCINgg==">
              <input type="hidden" name="__fp" value="bjOimUab-ak=">
            </div>
          </form>
        </div>

        <div class="row-md-7">

        </div>
      </div>
    </div>

    {{ vm.comic.description }}

</div>
</section>

<section class="similar-comics">

</section>
</div>
